<div class="columns">

  <aside class="column is-3 aside hero is-fullheight">
    <div>
      <div class="main">
        <div class="title"><span class="icon"><i class="fa fa-bar-chart"></i></span>STATS</div>
        <p><b>User count:</b> {{chatService.totalClients}}</p>
        <p><b>Room count:</b> {{chatService.totalRooms}}</p>

      </div>




      <div class="main">
        <div class="title"><span class="icon"><i class="fa fa-star"></i></span>FEATURED CHATS</div>
        <a *ngFor="let frq of chatService.featuredChats" [routerLink]="['/chat', frq]" routerLinkActive="active" class="item">
          <span class="icon"><i class="fa fa-comment"></i></span>
          <span class="name">{{frq | stringify}} </span>
        </a>

      </div>

      <div class="main">

        <div class="title">
          <span class="icon"><i class="fa fa-comments"></i></span> ACTIVE CHATS
        </div>


        <span *ngFor="let chat of chatService.activeChats" class="columns active-chat-link">

          <span
            [routerLink]="['/chat', chat.frq]"
            routerLinkActive="active"
            class="column is-11 chat-link"
          >

              <span class="title-icon"><i class="fa fa-comment"></i></span>
              <span class="name">
                {{chat.frq | stringify}}

                <p class="active-room-info">

                  <b>Users: </b>{{chat.totalClients}}
                  <br>
                  <b>Messages: </b> {{chat.msgList.length}}
                </p>

              </span>

          </span>

          <span
            (click)="leaveChat(chat.frq)"
            class=" leave-chat-cta icon  column is-1">

              <i class="fa fa-times-circle" aria-hidden="true"></i>

          </span>

        </span>


      </div>
    </div>
  </aside>

  <div class="hero column chat-wrapper is-9 is-dark">

    <router-outlet></router-outlet>

  </div>


</div>
